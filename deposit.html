<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        .qr-container { text-align: center; margin-bottom: 20px; }
        img { max-width: 100%; height: auto; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Deposit</h1>
    <div class="qr-container">
        <img src="{{ url_for('static', filename='qr_code.png') }}" alt="QR Code">
    </div>
    <p>Scan the QR code to make a deposit.</p>
    <p>Or copy the address below:</p>
    <p id="deposit-address">your_deposit_address_here</p>
    <button onclick="copyToClipboard()">Copy Address</button>
    <script>
        function copyToClipboard() {
            var copyText = document.getElementById("deposit-address");
            var textArea = document.createElement("textarea");
            textArea.value = copyText.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
            alert("Address copied to clipboard!");
        }
    </script>
</body>
</html>
